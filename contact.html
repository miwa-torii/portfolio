<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIWA TORII PORTFOLIO_contact</title>
    <meta name="description" content="miwa torii portfolio">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/contact.css">
    <link rel="stylesheet" href="https://use.typekit.net/obs4adh.css"><!-- futuraの読み込み -->
    <!-- 和文フォントの読み込み -->
    <script>
        (function (d) {
            var config = {
                kitId: 'evm4fns',
                scriptTimeout: 3000,
                async: true
            },
                h = d.documentElement, t = setTimeout(function () { h.className = h.className.replace(/\bwf-loading\b/g, "") + " wf-inactive"; }, config.scriptTimeout), tk = d.createElement("script"), f = false, s = d.getElementsByTagName("script")[0], a; h.className += " wf-loading"; tk.src = 'https://use.typekit.net/' + config.kitId + '.js'; tk.async = true; tk.onload = tk.onreadystatechange = function () { a = this.readyState; if (f || a && a != "complete" && a != "loaded") return; f = true; clearTimeout(t); try { Typekit.load(config) } catch (e) { } }; s.parentNode.insertBefore(tk, s)
        })(document);
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <div class="header-wrap">
            <h1>CONTACT</h1>
            <h2><span>お問い合わせ</span></h2>
            <p class="header-text">miwa torii designに<br class="br-sp">興味を持って頂きありがとうございます。<br>instagramの
                DMからも受け付けておりますので<br class="br-sp">お気軽にお問い合わせください。
            </p>
        </div>
        <div class="contact-btn">
            <a href=""><img src="images/icon-i_white@2x.png">instagramはコチラ</a>
        </div>
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <nav class="globalMenuSp">
            <ul>
                <li><a href="index.html?top">HOME</a></li>
                <li><a href="banner.html">BANNER</a></li>
                <li><a href="lp.html">LP</a></li>
                <li><a href="website.html">WEBSITE</a></li>
            </ul>
        </nav>
        <img class="leaf1" src="images/leaf1@2x.png" alt="葉">
    </header>

    <form>
        <div class="form-container">
            <div class="form-btn">
                <div class="item">
                    <p><label class="label">お名前</label></p>
                    <input class="inputs" type="text" name="name">
                </div>
                <div class="item">
                    <p><label class="label">メールアドレス</label></p>
                    <input class="inputs" type="email" name="email">
                </div>
                <div class="item">
                    <p><label class="label">お問い合わせ</label></p>
                    <textarea class="inputs-2"></textarea>
                </div>
            </div>
        </div>
        <div class="btn-area">
            <input type="submit" value="送信する">
        </div>
    </form>

    <script>
        $(function () {
            $('.hamburger').click(function () {
                $(this).toggleClass('active');

                if ($(this).hasClass('active')) {
                    $('.globalMenuSp').addClass('active');
                } else {
                    $('.globalMenuSp').removeClass('active');
                }
            });
        });
    </script>

</body>


</html>
